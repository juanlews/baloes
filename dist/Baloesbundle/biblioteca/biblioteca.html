<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="user-scalable=no" />
    <script>
		function onSelect(arquivo, titulo) {
			window.location = 'http://api/' + encodeURI(JSON.stringify({'ac':'select', 'arquivo':arquivo, 'titulo':titulo}));
			var divs = document.getElementsByName('item');
			for (var i=0; i<divs.length; i++) {
				divs[i].className = 'unselect';
			}
			var chosen = document.getElementById(arquivo);
			chosen.className = 'select';
		}
	</script>

			font-family: Segoe, "Segoe UI", "DejaVu Sans", "Trebuchet MS", Verdana, sans-serif;

			font-size: 14px;
			margin: 5px 5px 5px 5px;
		}
		h1 {
			font-weight: bold;
			font-size: 18px;
			margin: 0 0 0 0;
		}
		h2 {
			font-style: italic;
			font-size: 16px;
			margin: 5px 0 10px 0;
		}
		.unselect {
			cursor: pointer;
			color: #000000;
			background-color: #FFFFFF;
			padding: 5px 2px 5px 2px;
		}
		.select {
			cursor: pointer;
			color: #FFFFFF;
			background-color: #7A4400;
			padding: 5px 2px 5px 2px;
		}
		.listaitem {
			width: 100px;
			display: inline-block;
			text-align: center;
			overflow: hidden;
		}
		.imglistada {
			border: none;
			max-width: 90px;
			max-height: 90px;
		}
	</style>
</head>
